<html>
    <head>
        <title>Java Script Activity</title>
    </head>
    <body>
        <h1>
            Open Console
        </h1>
        <script>
            console.log("Hi! I'm Console Screen.");

            var first_name = "Sanidhya";
            console.log(first_name);

            var last_name=" Gupta";
            console.log(last_name);

            var full_name=first_name.concat(last_name);
            console.log(full_name);

            var name_length=full_name.length;
            console.log(name_length);

            var name1="Hi! I'm Mark";
            console.log(name1);

            var replace_name=name1.replace("Mark","John");
            console.log(replace_name);

            var capital_name="APURVA";
            var making_lowercase=capital_name.toLowerCase();
            console.log(making_lowercase);

            var small_name="apurva";
            var making_uppercase=small_name.toUpperCase();
            console.log(making_uppercase);

            var square_root=Math.sqrt(512);
            console.log(square_root);

            var max_number=Math.max(11,11.01,11.02);
            console.log(max_number);

            var min_number=Math.min(120,119.99);
            console.log(min_number);

            var pow1=Math.pow(7,12);
            console.log(pow1);
        </script>
    </body>
    </html>
